book_filename: "moneos_2020"
knit: (function(inputFile, encoding) {
        rmarkdown::render(inputFile,
                          encoding=encoding,
                          output_dir = {
                            source("../pad.R");
                            maak_pad("150_geintegreerd_rapport", "output")
                          }
                          )})
delete_merged_file: FALSE
language:
  label:
    fig:    'Figuur '
    tab:    'Tabel '
    eq:     'Vergelijking '
    thm:    'Theorema '
    lem:    'Lemma '
    def:    'Definitie '
    cor:    'Gevolgtrekking '
    prp:    'Bewering '
    ex:     'Voorbeeld '
    proof:  'Bewijs. '
    remark: 'Opmerking. '
